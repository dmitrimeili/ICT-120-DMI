<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="CSS/Css.css">
</head>
<body>
    <h2>Inscription au tchoukball club Ste-Croix</h2>
    <form action="motivation.html">
        <label>Prénom</label><input type="text" name="txtFirstName" id="txtPrenom"><div id="divPrenomcourt" class="hidden alert">Invalide: trop court</div>
        <label>Nom</label><input type="text" name="txtLastName" id="txtNom"><div id="divNomcourt" class="hidden alert">Invalide: trop court</div>
        <label>Mot de passe</label><input type="password" id="txtMdp"><div id="divMinCaractere" class="hidden alert">Invalide: minimum 6 caractères</div>
        <label>Confirmation</label><input type="password" id="txtMdpConf"><div id="divDiff" class="hidden alert">Invalide: différent</div>
        <input type="submit" id="btEnvoyer"value="Envoyer">
    </form>
<script src="JS/JSindex.js"></script>
</body>
</html>
